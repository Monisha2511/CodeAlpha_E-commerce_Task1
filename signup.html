<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - ShopEase</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>ShopEase</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="addorder.html">Add Order</a>
            <a href="login.html" id="login-link">Login</a>
            <a href="signup.html" id="signup-link">Signup</a>
            <button id="logout-btn" style="display: none;">Logout</button>
        </nav>
    </header>

    <div class="form-container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
        <p id="signup-message" style="color: red; margin-top: 10px;"></p>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

   <script>
   
document.getElementById("signup-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
        alert("Please enter both email and password.");
        return;
    }

    // Get users from localStorage (or empty array if none exist)
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Check if email already exists
    const userExists = users.find(u => u.email === email);
    if (userExists) {
        alert("User already exists. Please login.");
        return;
    }

    // Save new user
    users.push({ email: email, password: password });
    localStorage.setItem("users", JSON.stringify(users));

    alert("Signup successful! Please login now.");
    window.location.href = "login.html";
});

</script>

</body>

</html>
